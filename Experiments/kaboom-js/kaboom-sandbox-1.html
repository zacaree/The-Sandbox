<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script type="module">
  import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";
  
  // initialize kaboom context
  kaboom();

  loadSprite("marioImg", "assets/mario.png");
  
  // add a piece of text at position (120, 80)
  const player = add([
    sprite("marioImg"),
    // text("Hello world"),
    pos(120, 80),
    scale(2),
    // color(100, 100, 255),
    area(), // this serves as a collider â€“ allows us to detect collision with other objects
    body()
  ]);

  onKeyPress("space", () => {
    if (player.isGrounded()) {
      player.jump();
    }
  })

  onKeyDown("left", () => {
    // move() method is available because player has a pos() component
    player.move(-100, 0);
  });
  onKeyDown("right", () => {
    // move() method is available because player has a pos() component
    player.move(100, 0);
  });

  // add platform
  add([
    rect(width(), 48),
    pos(0, height() - 48),
    outline(4),
    area(),
    body({ isStatic: true }),
    color(0, 185, 50),
  ])

  // add tree
  loop(1, () => {
    add([
      rect(40, rand(10, 64)),
      area(),
      outline(4),
      pos(width(), height() - 48),
      anchor("botleft"),
      color(255, 180, 155),
      move(LEFT, 240),
      "tree", // add a tag here
    ]);
  });

  player.onCollide("tree", () => {
    addKaboom(player.pos);
    shake();
  });
  

  setGravity(1600);
  
</script>
</body>
</html>
